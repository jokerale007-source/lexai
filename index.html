<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>LexAI – Buscador de Resoluciones CGR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
    }

    h1 {
      margin-top: 0;
    }

    .search-box {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    .result {
      border-top: 1px solid #ddd;
      padding: 16px 0;
    }

    .meta {
      font-size: 14px;
      color: #555;
    }

    .tags {
      margin-top: 6px;
      font-size: 13px;
      color: #0a6;
    }

    .error {
      color: red;
      font-weight: bold;
    }

    .more-btn {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>LexAI – Resoluciones de Contratación Pública</h1>

    <div class="search-box">
      <input id="queryInput" type="text" placeholder="Ej: feriados, pyme, experiencia…" />
      <button onclick="startSearch()">Buscar</button>
    </div>

    <div id="status"></div>
    <div id="results"></div>

    <button id="moreBtn" class="more-btn" onclick="loadMore()" style="display:none;">
      Más resultados
    </button>
  </div>

<script>
const N8N_WEBHOOK_URL = "https://napiercr.app.n8n.cloud/webhook/lexai-query";

let currentQuery = "";
let offset = 0;
const limit = 5;

function setStatus(text, isError = false) {
  const el = document.getElementById("status");
  el.textContent = text;
  el.className = isError ? "error" : "";
}

async function callApi(query, offset, limit) {
  const url = new URL(N8N_WEBHOOK_URL);
  url.searchParams.set("query", query);
  url.searchParams.set("offset", offset);
  url.searchParams.set("limit", limit);

  const res = await fetch(url.toString(), { method: "GET" });

  if (!res.ok) {
    throw new Error("HTTP " + res.status);
  }

  return await res.json();
}

function renderResults(data, append = false) {
  const container = document.getElementById("results");
  if (!append) container.innerHTML = "";

  if (!data || !data.items || data.items.length === 0) {
    container.innerHTML = "<p>No se encontraron resoluciones.</p>";
    document.getElementById("moreBtn").style.display = "none";
    return;
  }

  data.items.forEach(r => {
    const div = document.createElement("div");
    div.className = "result";
    div.innerHTML = `
      <div class="meta">
        <strong>Resolución:</strong> ${r.numero_resolucion || "-"} |
        <strong>Institución:</strong> ${r.institucion || "-"} |
        <strong>Año:</strong> ${r.anio || "-"}
      </div>
      <p>${r.summary || ""}</p>
      <p><strong>Conclusión:</strong> ${r.final_conclusion || ""}</p>
      <div class="tags">${r.tags || ""}</div>
      <p>
        <a href="${r.download_url}" target="_blank">Ver documento</a>
      </p>
    `;
    container.appendChild(div);
  });

  document.getElementById("moreBtn").style.display =
    data.has_more ? "inline-block" : "none";
}

async function startSearch() {
  currentQuery = document.getElementById("queryInput").value.trim();
  if (!currentQuery) return;

  offset = 0;
  setStatus("Buscando…");

  try {
    const data = await callApi(currentQuery, offset, limit);
    renderResults(data);
    setStatus("");
    offset += limit;
 } catch (e) {
    setStatus("Error al consultar el asistente. Ver consola.", true);
    console.error("ERROR REAL:", e);
  }
}

async function loadMore() {
  setStatus("Cargando más resultados…");

  try {
    const data = await callApi(currentQuery, offset, limit);
    renderResults(data, true);
    setStatus("");
    offset += limit;
  } catch (e) {
    setStatus("Error al cargar más resultados.", true);
    console.error(e);
  }
}
</script>
</body>
</html>
